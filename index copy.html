<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="shortcut icon" href="./assests/images/favicon (5).ico" />
  <title>Spork</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./assests/css/uikit.min.css" />
  <link rel="stylesheet" type="text/css" href="./assests/css/style.css">
  
  <script src="js/uikit-icons.min.js"></script>
  <script src="jquery-3.3.1.min.js"></script>

  <!-- this will be our html branch! -->
</head>

<body>
  <h1>Spork</h1>
  <div class="uk-grid-small uk-child-width-expand@s uk-text-center" uk-grid>
      <div>
          <div class="uk-card uk-card-default uk-card-body">Will place our form here</div>
      </div>
      <div>
          <div class="uk-card uk-card-default uk-card-body">This will be the calorie/nutrition table</div>
      </div>
      <div>
          <div class="uk-card uk-card-default uk-card-body">This card will contain our recipe suggestions</div>
      </div>
  </div>
  <!-- <div class="uk-background-fixed uk-background-center-center uk-height-medium uk-width-large" style="background-image: url(https://motaen.com/upload/wallpapers/source/2013/04/12/11/05/35647/vyqX6nPVzQ.jpg);"></div> -->
  <div>
    <div class="uk-margin">
      <input class="uk-input uk-form-width-large" type="text" placeholder="Quantity">
    </div>

    <select id="sizeForm">
      <div class="uk-margin">
        <input class="uk-input uk-form-width-large" type="text" placeholder="Size">
        <option value="">Size</option>
        <option value="ounces">Ounces</option>
        <option value="cup">Cup</option>
        <option value="large">Large</option>
      </div>

    </select>


    <input type="text" placeholder="Food Name" id="food-name">
    <button id="search-button">Search</button>
  </div>

  <p>Food: <span id="food"></span></p>
  <p>Calories: <span id="calories"></span></p>
  <p>Carbs: <span id="carbs"></span></p>
  <p>Protein: <span id="protein"></span></p>
  <p>Fat: <span id="fat"></span></p>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">

    var YOUR_APP_ID = '060d6c07';
    var YOUR_APP_KEY = '4caf8f45e89f735e57b03965c8dc01b8';


    $('button').on('click', function () {
      var food = $("#food-name").val();
      var quantity = $("#quantity").val();
      var size = $("#size").val();
      var searchString = quantity + " " + size + " " + food;

      $.ajax({
        url: `https://api.edamam.com/api/nutrition-data?app_id=${YOUR_APP_ID}&app_key=${YOUR_APP_KEY}&ingr=${searchString}`,
        method: "GET"
      }).then(function (response) {
        console.log(response);
        $('#food').text(food);
        $('#calories').text(response.calories);
        $('#carbs').text(response.totalNutrients.CHOCDF.quantity);
        $('#protein').text(response.totalNutrients.PROCNT.quantity);
        $('#fat').text(response.totalNutrients.FAT.quantity);
      })
    });

  </script>
</body>

</html>
